<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <h2 id="message"></h2>

      <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Enter email">
        <input type="password" name="credentials[password]" placeholder="Enter password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Enter password">
        <button>Sign Up</button>
      </form>
      <br>

      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Enter email">
        <input type="password" name="credentials[password]" placeholder="Enter password">
        <button>Sign In</button>
      </form>
      <br>

      <h2>Change Password</h2>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Enter old password">
        <input type="password" name="passwords[new]" placeholder="Enter new password">
        <button>Change Password</button>
      </form>
      <br>

      <h2>Sign Out</h2>
      <form id="sign-out">
        <button>Sign Out</button>
      </form>
      <br>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

      <h2 id="game-message"></h2>
      <h2 id="alert-message"></h2>
      <br>

      <div class="game-board row">
        <div class="col-4 box top left" id="0"></div>
        <div class="col-4 box top" id="1"></div>
        <div class="col-4 box top right" id="2"></div>
        <div class="col-4 box left" id="3"></div>
        <div class="col-4 box" id="4"></div>
        <div class="col-4 box right" id="5"></div>
        <div class="col-4 box bottom left" id="6"></div>
        <div class="col-4 box bottom" id="7"></div>
        <div class="col-4 box bottom right" id="8"></div>
      </div>
      <br>

      <button id="new-game">New Game</button>

      <div>
        <button class="cell-index">Get Stats</button>
        <div class="show-index">
          </div>
      </div>


    </body>
</html>
